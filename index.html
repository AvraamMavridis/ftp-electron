<!DOCTYPE html>
<html>
  <head>
    <title>My Electron-React app</title>
  </head>
  <style>
  .row { display: flex; }
  .col { flex: 1; }
  @media (max-width: 48em) {
      .row { flex-direction: column; }
      .col { flex: 0 0 auto; }
  }

  @media (min-width: 48em) {
  .col-tenth { flex: 0 0 10%; }
  .col-fifth { flex: 0 0 20%; }
  .col-quarter { flex: 0 0 25%; }
  .col-third { flex: 0 0 33.3333334%; }
  .col-half { flex: 0 0 50%; }
}

  </style>
  <body>
    <div id="content" class="row"></div>
  </body>
  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  <script src="http://localhost:8080/built/bundle.js"></script>
</html>
